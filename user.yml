---
- name: user
  hosts: demo
  tasks:
  - name: Preconfig block
    block:
      - name: Create user
        vars:
          user: dmitrytyt
        user:
          name: "{{ user }}"
          state: present
        register: error
      - name: Install curl
        apt:
          name: curl
          update-cache: yes
    become: true
    when: ansible_facts['distribution'] == 'Ubuntu'
    rescue:
      - name: Some error print
        debug:
          var: error
    always:
      - name: Reboot
        debug:
          msg: "Rebooting"
    